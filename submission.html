<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .grid-item {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .grid-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Submission Page</h1>

    <div class="grid-container">
        <div class="grid-item">
            <h2>Internal</h2>
            <button onclick="navigateTo('internals.html')">View Internal</button>
        </div>

        <div class="grid-item">
            <h2>Endsem</h2>
            <button onclick="navigateTo('endsem.html')">View Endsem</button>
        </div>

        <div class="grid-item">
            <h2>Assignment</h2>
            <button onclick="navigateTo('assignment.html')">View Assignment</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
