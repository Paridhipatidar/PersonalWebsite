<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Semester Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3580ba;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .video-thumbnail {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: inherit;
        }
        .video-thumbnail img {
            width: 100%;
            max-width: 560px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }
        .video-thumbnail:hover img {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>End Semester Page</h1>
        <p>Watch the video below to learn more</p>
    </header>
    <main>
        <a href="https://youtu.be/Q0BUs-uEvxY" target="_blank" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/Q0BUs-uEvxY/0.jpg" alt="Video Thumbnail">
        </a>
    </main>
</body>
</html>
